<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>HTML Forms</title>
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>Your personal details</h2>
          <ul>
            <li>
              <label for="username">Full name:</label>
              <input
                type="text"
                name="user-name"
                id="username"
                required
                placeholder="Please enter your Full name!"
              />
            </li>
            <li>
              <label for="useremail">Your email address:</label>
              <input type="email" name="user-email" id="useremail" required placeholder="Please enter your email address!" />
            </li>
            <li>
              <label for="userpassowrd">Your password:</label>
              <input
                type="password"
                name="user-password"
                id="userpassword"
                required
                minlength="7"
                placeholder="Please enter your password!"
              />
            </li>
          </ul>
        </section>

        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="userage">Your age:</label>
              <input
                type="number"
                step="1"
                name="user-age"
                id="userage"
                required
                min="18"
                max="100"
                placeholder="Please enter your age!"
              />
            </li>
            <li>
              <label for="userbirthdate">Your birthdate:</label>
              <input
                type="date"
                name="user-birthdate"
                id="userbirthdate"
                required
                min="1921-01-01"
                max="2003-01-01"
              />
            </li>
            <li>
              <label for="favoritecolor">Your favorite color:</label>
              <select name="favorite-color" id="favoritecolor">
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="usermessage">Your message:</label>
          <textarea id="usermessage" name="my-message" rows="4"></textarea>
        </section>

        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="account-verification"
                id="verify-textmessage"
                value="text-message"
                required
              />
              <label for="verify-textmessage">Via text message (SMS)</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="account-verification"
                id="verify-phonecall"
                value="phone"
                required
              />
              <label for="verify-phonecall">Via a phone call</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="account-verification"
                id="verify-email"
                value="email"
                required
              />
              <label for="verify-email">Via an email</label>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                name="contact"
                id="contact-email"
                value="email"
              />
              <label for="contact-email">Contact me via email</label>
            </li>
            <li class="form-control-inline">
              <input
                type="checkbox"
                name="contact"
                id="contact-phone"
                value="phone"
              />
              <label for="contact-phone">Contact me via phone</label>
            </li>
          </ul>
        </section>

        <hr />

        <section>
          <div class="form-control-inline">
            <input type="checkbox" name="terms" id="agree-terms" />
            <label for="agree-terms">Agree to terms?</label>
          </div>
        </section>

        <section>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
